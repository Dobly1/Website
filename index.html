<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Callum MacLeod</title>
        <script>
            fetch('aboutme.txt')
                .then(response => response.text())
                .then(text => document.getElementById('about-text').innerHTML = text)
        </script>
    </head>

    <body>
        <div id="navbar" class="home-nav">
            <a href="#about-me">Home</a>
            <a href="#contact-me">Contact</a>
            <a href="#project">Project</a>
            <a href="#experience">Experience</a>
        </div>

        <br>

        <!-- About Me -->
        <div id="about-me" class="about-section main-content">
            <h2>About me</h2>
            <div class = "below-header"></div>
            <div class="box ">
                <div class="personal-image" id="img">
                    <img src="images/me.jpg">
                </div>
                <div class="about-me debug" id="txt">
                    <p id="about-text">
                    </p>
                </div>
            </div>
        </div>

        <div id="contact-me" class="contact-section main-content">
            <h2>Socials</h2>
            <div class = "below-header" ></div>
            <div class="box">
                <a href="https://github.com/calmacleod/" class="shrink-border">
                    <span class="social-link">
                        <div class="image">
                            <img src="images/github_png.png">
                        </div>
                        <div class="text">
                            <p>
                                Github
                            </p>
                        </div>
                    </span>
                </a>
                <a href="https://www.linkedin.com/in/callum-macleod/">
                    <span class="social-link">
                        <div class="image">
                            <img src="images/linkedin.png">
                        </div>
                        <div class="text">
                            <p>
                                LinkedIn
                            </p>
                        </div>
                    </span>
                </a>                
            </div>
        </div>

        <script>
            window.onscroll = function() {myFunction()};

            var navbar = document.getElementById("navbar");
            var sticky = navbar.offsetTop;

            function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
            }
        </script>

    </body>
</html>
